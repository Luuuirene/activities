<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>活動項目新增</title>

<!-- <head th:insert="~{/back-end/category/included-fragment}"></head> -->

<style type="text/css">
	
	button {
		padding: 5px;
	}
	form {
		display: table;
	}
	form div {
		display: table-row;
	}
	label, input, span, select {
		display: table-cell;
		margin: 5px;
		text-align: left;		
	}
	input[type=text], input[type=password], select, textarea {
		width: 200px;
		margin: 5px;
	}
	form div div {
		display: table-cell;
	}
	.center {
        margin-left: auto;
        margin-right: auto;
    }
</style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
		 <div align="center"> <h2>活動項目新增</h2>
		 <h3><a class="navbar-brand" th:href="@{/item/select_item}"><img th:src="@{/images/back1.gif}">回查詢頁</a></h3></div>
</nav>

	<div align="center">
		<h3><b>所有欄位皆為必填欄位</b></h3>
		<form th:action="@{insert}" method="post" th:object="${itemVO}" enctype="multipart/form-data">
		
			<div>
			<label>活動類別:</label>
			<select th:field="*{categoryVO.activityCategoryId}">
				<option th:each="categoryVO : ${categoryListData}" th:value="${categoryVO.activityCategoryId}" th:text="${categoryVO.activityCategoryName}" />
			</select>
			<span th:if="${#fields.hasErrors('categoryVO.activityCategoryId')}" th:errors="*{categoryVO.activityCategoryId}" class="error" id="dcategoryVO.activityCategoryId.errors"></span>
			</div>
			
			<div>
			<label>活動名稱:</label>
			<input type="text" th:field="*{activityName}" onclick="hideContent('activityName.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('activityName')}" th:errors="*{activityName}" class="error" id="activityName.errors"></span>
			</div>
			
			<div>
			<label>活動簡述:</label>
			<input type="text" th:field="*{activityDescription}" onclick="hideContent('activityDescription.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('activityDescription')}" th:errors="*{activityDescription}" class="error" id="activityDescription.errors"></span>
			</div>
			
			<div>
			<label>活動說明:</label>
			<input type="text" th:field="*{activityInfo}" onclick="hideContent('activityInfo.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('activityInfo')}" th:errors="*{activityInfo}" class="error" id="activityInfo.errors"></span>
			</div>
			
			<div>
			<label>活動價格:</label>
			<input type="text" th:field="*{activityPrice}" onclick="hideContent('activityPrice.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('activityPrice')}" th:errors="*{activityPrice}" class="error" id="activityPrice.errors"></span>
			</div>
			
			<div>
			<label>活動狀態:</label>
			<select th:field="*{activityState}">
				<option value="true">上架</option>
				<option value="false">下架</option>
			</select>
			<span th:if="${#fields.hasErrors('activityState')}" th:errors="*{activityState}" class="error" id="activityState.errors"></span>
			</div>
			
			<br>
			<div>
				<div></div>
				<div><button type="submit" id="submit"> 送出新增 </button></div>
				<div></div>
			</div>		
		</form>
	
	</div>
	
	
<!-- JavaScript part -->
<script type="text/javascript">
//清除提示信息
function hideContent(d) {
     document.getElementById(d).style.display = "none";
}

</script>
			
			

</body>
</html>
