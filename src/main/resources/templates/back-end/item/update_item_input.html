<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>活動項目修改 </title>

<style type="text/css">
	
	button {
		padding: 5px;
	}
	form {
		display: table;
	}
	form div {
		display: table-row;
	}
	label, input, span, select {
		display: table-cell;
		margin: 5px;
		text-align: left;		
	}
	input[type=text], input[type=password], select, textarea {
		width: 200px;
		margin: 5px;
	}
	form div div {
		display: table-cell;
	}
	.center {
        margin-left: auto;
        margin-right: auto;
    }
</style>
</head>
<body>

 <div align="center"> <h2>活動項目編輯</h2>
		 <h3><a class="navbar-brand" th:href="@{/item/select_item}"><img th:src="@{/images/back1.gif}">回查詢頁</a></h3></div>
		 
	<div align="center">
		<h3><b>所有欄位皆為必填欄位</b></h3>
		<form th:action="@{update}" method="post" th:object="${itemVO}" enctype="multipart/form-data">
			<div>
			<label>活動項目編號:</label>
			<input type="text" th:field="*{activityId}" style="border:0px ; font-weight: bold;" readonly /><br/>
			</div>
			
			<div>
			<label>活動類別:</label>
			<select th:field="*{categoryVO.activityCategoryId}">
				<option th:each="categoryVO : ${categoryListData2}" th:value="${categoryVO.activityCategoryId}" th:text="${categoryVO.activityCategoryName}" />
			</select>
			<span th:if="${#fields.hasErrors('categoryVO.activityCategoryId')}" th:errors="*{categoryVO.activityCategoryId}" class="error" id="categoryVO.activityCategoryId.errors"></span>
			</div>
			
			<div>
			<label>活動名稱:</label>
			<input type="text" th:field="*{activityName}" onclick="hideContent('activityName.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('activityName')}" th:errors="*{activityName}" class="error" id="activityName.errors"></span>
			</div>
			
			<div>
			<label>活動簡述:</label>
			<input type="text" th:field="*{activityDescription}" /><br/>
			</div>
			
			<div>
			<label>活動價格:</label>
			<input type="text" th:field="*{activityPrice}" onclick="hideContent('activityPrice.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('activityPrice')}" th:errors="*{activityPrice}" class="error" id="activityPrice.errors"></span>
			</div>
			
			<div>
			<label>活動狀態:</label>
			<select th:field="*{activityState}">
				<option value="true">上架</option>
				<option value="false">下架</option>
			</select>
			</div>
			
			<div>
				<div></div>
				<div><button type="submit" id="submit"> 送出修改 </button></div>
				<div></div>
			</div>		
		</form>
	</div>
	
<!-- JavaScript part -->
<script type="text/javascript">
//清除提示信息
function hideContent(d) {
     document.getElementById(d).style.display = "none";
}

</script>

</body>
</html>
