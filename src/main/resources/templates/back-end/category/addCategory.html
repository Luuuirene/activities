<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>活動類別新增</title>

<!-- <head th:insert="~{/back-end/category/included-fragment}"></head> -->

<style type="text/css">
	
	button {
		padding: 5px;
	}
	form {
		display: table;
	}
	form div {
		display: table-row;
	}
	label, input, span, select {
		display: table-cell;
		margin: 5px;
		text-align: left;		
	}
	input[type=text], input[type=password], select, textarea {
		width: 200px;
		margin: 5px;
	}
	form div div {
		display: table-cell;
	}
	.center {
        margin-left: auto;
        margin-right: auto;
    }
</style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
		 <div align="center"> <h2>活動類別新增</h2>
		 <h3><a class="navbar-brand" th:href="@{/category/select_category}"><img th:src="@{/images/back1.gif}">回查詢頁</a></h3></div>
</nav>

	<div align="center">
		<h3><b>所有欄位皆為必填欄位</b></h3>
		<form th:action="@{insert}" method="post" th:object="${categoryVO}" enctype="multipart/form-data">
		
			<div>
			<label>活動類別名稱:</label>
			<input type="text" th:field="*{activityCategoryName}" onclick="hideContent('activityCategoryName.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('activityCategoryName')}" th:errors="*{activityCategoryName}" class="error" id="activityCategoryName.errors"></span>
			</div>
			
			<div>
			<label>活動類別說明:</label>
			<input type="text" th:field="*{activityCategoryInfo}" onclick="hideContent('activityCategoryInfo.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('activityCategoryInfo')}" th:errors="*{activityCategoryInfo}" class="error" id="activityCategoryInfo.errors"></span>
			</div>
			<br>
			<div>
				<div></div>
				<div><button type="submit" id="submit"> 送出新增 </button></div>
				<div></div>
			</div>		
		</form>
	
	</div>
	
	
<!-- JavaScript part -->
<script type="text/javascript">
//清除提示信息
function hideContent(d) {
     document.getElementById(d).style.display = "none";
}

</script>
			
			

</body>
</html>
